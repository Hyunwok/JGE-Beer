name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build and test
      run: |
        pod install
        xcodebuild clean test -workspace JGE-Beer.xcworkspace -scheme JGE-BeerTests -destination 'platform=iOS Simulator,OS=14.4,name=iPhone 11 Pro Max'
